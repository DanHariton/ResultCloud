<div class="card">
    <h5>PROFILE SETTINGS <button class="btn" ng-click="Save()">Save</button></h5>
    <div class="card-content">
        <div class="card-block">
            <label>Username</label>
            <input type="text" ng-model="user.Username"/>
        </div>
        <div class="card-block">
            <label>Email address</label>
            <input type="text" ng-model="user.Email"/>
        </div>
        <div class="card-block">
            <label>First Name</label>
            <input type="text" ng-model="user.Name.FirstName"/>
        </div>
        <div class="card-block">
            <label>Last Name</label>
            <input type="text" ng-model="user.Name.LastName"/>
        </div>
        <div class="chock"></div>
        <div class="card-block">
            <label>Password</label>
            <input type="password" placeholder="******" ng-model="user.Password"/>
        </div>
        <div class="card-block">
            <label>Password check</label>
            <input type="password" placeholder="******"/>
        </div>
        <div class="chock"></div>
    </div>
</div>
