<div class="card">
    <h5>IMPORT</h5>
    <div class="card-content">
        <div class="table file_import">
            <div class="table-cell file_import_button">
                <button ng-click="selectFile()" class="btn" ng-disabled="File">Choose file</button>
                <input id="fileExplorer" type="file" style="display: none" ng-file-select="onFileSelect($files)"/>
            </div>
            <div class="table-cell file_import_filename">
                <span class="clabel">Name:</span>
                <span class="cvalue">{{File}}</span>
            </div>
            <div class="table-cell file_import_bar">
                <div class="progress">
                    <div id="import-progress-bar" class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>
                </div>
            </div>
        </div>
        <div class="chock"></div>
        <div class="card-block progress-table" ng-show="File">
            <h4>Progress</h4>
            <span>File upload</span><span class="glyphicon glyphicon-ok-circle"></span><br />
            <span>File upload</span><span class="glyphicon glyphicon-ok-circle"></span>
        </div>
        <div class="chock"></div>
    </div>
</div>
