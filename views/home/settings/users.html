<div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content">
          <span class="card-title black-text">Users</span>
          <ul class="collection">
            <li class="collection-item" ng-repeat="user in Users">
              <span class="title"><a>{{user.Person.Name}}</a></span>
              <p>{{user.Role}}</p>
            </li>
          </ul>
        </div>
      </div>
    </div>
</div>
