<div class="row">
    <div class="col s12 m6">
      <div class="card">
        <div class="card-content">
          <span class="card-title black-text">Plugins</span>
          <ul class="collection">
            <li class="collection-item" ng-repeat="plugin in plugins">
              <span class="title"><a ui-sref="home.plugin({pluginId: plugin.Id})">{{plugin.Name}} {{plugin.Version}}</a></span>
              <p>{{plugin.About}}</p>
            </li>
          </ul>
        </div>
        <div class="card-action">
          <a ui-sref="home.plugin-management">Plugin management</a>
        </div>
      </div>
    </div>
    <div class="col s12 m6">
      <div class="card">
        <div class="card-content">
          <span class="card-title black-text">Recent imports</span>
          <ul class="collection">
            <li class="collection-item" ng-repeat="recentImport in recentImports | orderBy:'-ImportDateTime'">
              <span class="title"><a ui-sref="home.submission-overview({projectId: recentImport.Project.Id, submissionId:recentImport.Id})" class="full-width tLeft">{{recentImport.ImportDateTime | date:'medium'}} {{plugin.Version}}</a></span>
              <p>Imported by {{recentImport.User.Person.Name}} into project {{recentImport.Project.Name}}</p>
            </li>
          </ul>
        </div>
      </div>
    </div>
</div>
