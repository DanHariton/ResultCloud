<div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content">
          <span class="card-title black-text">Plugin installation</span>
          <ul class="collection">
            <li class="collection-item" ng-repeat="plugin in NotInstalled">
              <span class="title">{{plugin.Name}} {{plugin.Version}}</span>
              <p>
                {{plugin.About}} <br />
                Created by {{plugin.Author}}
              </p>
              <a ng-click="InstallPlugin(plugin, $index)" class="secondary-content">Install</a>
            </li>
          </ul>
        </div>
        <div class="card-action">
          <a class="btn" ng-click="ScanForPlugins()">Scan for plugins</a>
        </div>
      </div>
    </div>
    <div class="col s12">
      <div class="card">
        <div class="card-content">
          <span class="card-title black-text">Plugins</span>
          <ul class="collection">
            <li class="collection-item" ng-repeat="plugin in Plugins">
              <span class="title"><a ui-sref="home.plugin({pluginId: plugin.Id})">{{plugin.Name}} {{plugin.Version}}</a></span>
              <p>{{plugin.About}}</p>
            </li>
          </ul>
        </div>
      </div>
    </div>
</div>
