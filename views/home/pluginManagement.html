<div class="row">
    <div class="large-12 columns">
        <ul class="breadcrumbs">
            <li><a ui-sref="home.dashboard">Dashboard</a></li>
            <li class="current"><a>Plugin management</a></li>
        </ul>
    </div>
</div>

<div class="row">
    <div class="large-12 columns">
        <h1>Plugin Management</h1>
    </div>
</div>

<div class="row">
    <div class="large-12 columns">
        <h3>Plugin installation</h3>
    </div>
</div>

<div class="row">
    <div class="large-2 columns">
        <span ng-show="PendingChanges" class="pending"></span>
    </div>
    <div class="large-10 columns toolbar tRight">
        <button ng-click="ScanForPlugins()" class="btn">Scan for plugins</button>
    </div>
</div>

<div class="row">
    <div class="large-12 columns">
        <div class="row" ng-repeat="plugin in NotInstalled">
            <div class="large-12 columns">
                <form class="list">
                    <fieldset>
                        <div class="row">
                            <div class="large-8 medium-12 columns desc">
                                <a>{{plugin.Name}} {{plugin.Version}}</a>
                                <p class="about">{{plugin.About}}</p>
                                <span>Created by {{plugin.Author}}</span>
                            </div>
                            <div class="large-4 medium-12 columns">
                                <span ng-show="PendingInstallation[$index]" class="pending"></span><button ng-click="InstallPlugin(plugin, $index)" ng-show="!PendingInstallation[$index]" class="btn">Install</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="large-12 columns">
        <h3>Installed plugins</h3>
    </div>
</div>
<div class="row">
    <div class="large-12 columns">
        <div class="row" ng-repeat="plugin in Plugins">
            <div class="large-12 columns">
                <form class="list">
                    <fieldset>
                        <div class="row">
                            <div class="large-8 medium-12 columns desc">
                                <a>{{plugin.Name}} {{plugin.Version}}</a>
                                <p class="about">{{plugin.About}}</p>
                                <span>Created by {{plugin.Author}}</span>
                            </div>
                            <div class="large-4 medium-12 columns">
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
