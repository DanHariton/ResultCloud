
  <div id="index-banner">
    <div class="section no-pad-bot center">
      <div class="container">
        <br>
        <img src="img/logo.png">
        <br>
        <div class="row">
          <h5 class="header col s12 light">Web Tool for Management of Long-Term Testing Results</h5>
        </div>
      </div>
    </div>
  </div>

<div class="row">
    <form class="login">
        <fieldset ng-show="!installed && installationState == 0">
            <h3>Corly installation</h3>
            <input type="text" ng-model="installation.Hostname" placeholder="Hostname" />
            <input type="text" ng-model="installation.Username" placeholder="Username" />
            <input type="password" ng-model="installation.Password" placeholder="Password" />
            <input type="submit" ng-click="Install()" class="button full-width small" value="Install" />
            <span class="err" ng-repeat="error in errors">{{error}}</span>
        </fieldset>
    </form>
</div>

<div class="row">
    <div class="col s12 m6 offset-m3 l4 offset-l4">
      <!-- LOGIN FORM -->
      <div class="card" ng-show="installed && !registrationStart">
        <form>
        <div class="card-content">
          <span class="card-title black-text">Sign in</span>
          <div class="row">
            <div class="input-field col s12">
              <input id="username" ng-model="credentials.Username" type="text" class="validate">
              <label for="username">Username</label>
            </div>
            <div class="input-field col s12">
              <input id="password" ng-model="credentials.Password" type="password" class="validate">
              <label for="password">Password</label>
            </div>
          </div>
          <p class="err red-text" ng-repeat="error in errors">{{error}}</p>
        </div>
        <div class="card-action">
          <input type="submit" class="btn" ng-click="AuthorizeCredentials()" value="Sign in" />
          <a class="btn" ng-click="Registration()">Register</a>
        </div>
        </form>
      </div>

      <!-- REGISTRATION -->
      <div class="card" ng-show="(!installed && installationState == 1) || registrationStart">
        <div class="card-content">
          <span class="card-title black-text">Registration</span>
          <div class="row">
            <div class="input-field col s12">
              <input id="reg_name" type="text" ng-model="registration.Person.Name" class="validate" />
              <label for="reg_name">Name</label>
            </div>
            <div class="input-field col s12">
              <input id="reg_username" type="text" ng-model="registration.Username" class="validate" />
              <label for="reg_username">Username</label>
            </div>
            <div class="input-field col s12">
              <input id="reg_email" type="text" ng-model="registration.Email" class="validate" />
              <label for="reg_email">Email</label>
            </div>
            <div class="input-field col s12">
              <input id="reg_pswd" type="password" ng-model="registration.Password" class="validate" />
              <label for="reg_pswd">Password</label>
            </div>
            <div class="input-field col s12">
              <input id="reg_pswd_check" type="password" ng-model="registration.PasswordCheck" class="validate" />
              <label for="reg_pswd_check">Password check</label>
            </div>
          </div>
          <p class="err red-text" ng-repeat="error in errors">{{error}}</p>
        </div>
        <div class="card-action">
          <a class="btn" ng-click="Register()">Register</a>
        </div>
      </div>
    </div>
</div>
