<ul class="breadcrumbs">
    <li class="current"><a>Test Suite Results</a></li>
</ul>

<div class="row">
	<div class="col s12">
		<div class="card" ng-repeat="plugin in plugins">
			<div class="card-content">
				<span class="card-title black-text">{{plugin.Name}}</span>
				<p>{{plugin.About}}</p>
		          <ul class="collection">
		            <li class="collection-item" ng-repeat="project in plugin.Projects">
		              <span class="title"><a ui-sref="public.dashboard({projectId:project.Id})">{{project.Name}}</a></span>
		              <p>
		                Created {{project.DateCreated | date:"longDate"}}<br />
		                Number of submissions {{project.Submissions}}
		              </p>
		              <div class="google-chart liveness" google-chart chart="project.Liveness"></div>
		            </li>
		          </ul>
			</div>
		</div>
	</div>
</div>
