<div class="row">
    <div class="large-12 columns">
        <h3>Configurations</h3>
    </div>
</div>

<div class="row">
    <div class="large-12 columns">
        <div class="card">
            <table class="full-width">
                <thead>
                    <tr>
                        <th></th>
                        <th ng-repeat="header in diffConfiguration.Headers">{{header}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="row in diffConfiguration.Rows">
                        <td>{{row.Name}}</td>
                        <td ng-repeat="cell in row.Cells track by $index">{{cell}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
