<div class="card header">
    <div class="row">
        <div class="large-4 medium-4 columns">
            <h1><span>Submissions</span></h1>
        </div>
        <div ng-show="ListData.Submissions.length > 1" class="large-8 medium-8 columns toolbar tRight">
            <label>
                Check all
                <input type="checkbox" ng-model="SelectAll" />
            </label>
            <a class="button small" ng-click="Differ()">Differ</a>
        </div>
    </div>
</div>

<div class="card">
<div class="row">
    <div class="large-12 columns">
        <div class="row" ng-repeat="item in ListData.Submissions | orderBy:DateTime:true">
            <div class="large-12 columns">
                <div class="row list-item">
                    <div class="large-5 medium-8 columns desc">
                        <a ui-sref="home.submission-overview({submissionId:item.Submission.Id})">{{item.Submission.DateTime}}</a>
                        <span ng-show="item.Submission.User.Person">Imported by {{item.Submission.User.Person.Name}} on {{item.Submission.ImportDateTime | date:"longDate"}}</span>
                    </div>
                    <div class="large-3 medium-4 columns changes">Changes: <br />
                        <span class="columns large-5 text-changes" style="color: #3C9ADE;"> FAIL->PASS:<br/>PASS->FAIL: <br/> FAIL->ERROR:</span> 
                        <span class="columns medium-1 large-1">{{item.Submission.Good}}<br /> {{item.Submission.Bad}}<br /> {{item.Submission.Strange}}</span>
                    </div>
                    <div class="large-4 medium-4 columns">
                        <input ng-show="ListData.Submissions.length > 1" type="checkbox" ng-model="item.Submission.Differ" />
                        <a ui-sref="home.submission-overview({submissionId:item.Submission.Id})" class="fi-list-thumbnails icon"></a>
                        <a title="Delete submission" ng-click="DeleteSubmission({submissionId:item.Submission.Id}, {projectId: Request.ItemId})" class="fi-x icon"></a>
                    </div>
                </div>
                <hr ng-if="!$last" />
            </div>
        </div>
    </div> 
</div>
</div>
