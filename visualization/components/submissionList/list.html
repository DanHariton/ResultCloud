<div class="row toolbar">
    <div class="large-12 columns">
        <div class="row">
            <div class="large-12 medium-12 columns">
                <h3>Submissions</h3>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="large-2 columns">
        <span ng-show="PendingChanges" class="pending"></span>
    </div>
    <div class="large-10 columns toolbar tRight">
        <label>
            Check all
            <input type="checkbox" ng-model="SelectAll" />
        </label>
        <a class="btn" ng-click="Differ()">Differ</a>
    </div>
</div>

<div class="row">
    <div class="large-12 columns">
        <div class="row" ng-repeat="item in ListData.Submissions">
            <div class="large-12 columns">
                <form class="list">
                    <fieldset>
                        <div class="row">
                            <div class="large-8 medium-12 columns desc">
                                <a ui-sref="home.submission-overview({submissionId:item.Submission.Id})">{{item.Submission.DateTime }}</a>
                                <span>Imported by Petr Muller on 21.4.2014</span>
                            </div>
                            <div class="large-4 medium-12 columns">
                                <input type="checkbox" ng-model="item.Submission.Differ"/>
                                <a ui-sref="home.submission-overview({submissionId:item.Submission.Id})" class="fi-list-thumbnails icon"></a>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div> 
</div>
