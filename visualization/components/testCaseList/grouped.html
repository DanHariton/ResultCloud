<div class="row" ng-repeat="item in ListData.Categories">
    <div class="large-12 columns">
        <div class="card header">
            <div class="row">
                <div class="large-6 columns">
                    <h1><span>Category</span> {{item.Name}}</h1>
                </div>
                <div class="large-6 columns tRight">
                    <span>{{item.NumberOfTestCases}}</span>
                    <i class="icon fi-results"></i>
                    <a ng-click="HideCategory[$index] = true" ng-show="!HideCategory[$index]" title="Compress" class="icon fi-arrows-compress"></a>
                    <a ng-click="HideCategory[$index] = false" ng-show="HideCategory[$index]" title="Expand" class="icon fi-arrows-expand"></a>
                </div>
            </div>
        </div>
    </div>
    <div ng-hide="HideCategory[$index]" class="large-12 columns">
        <div class="row" ng-repeat="testCase in item.TestCases">
            <div class="large-12 columns">
                <div class="card">
                    <h3>
                        {{testCase.Name}}
                    </h3>
                    <table class="full-width double">
                        <tbody>
                            <tr ng-hide="ShowColumn[$index]" ng-repeat="result in testCase.Results">
                                <td>{{result.Key}}</td>
                                <td style="{{result.Style}}">{{result.Value}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
