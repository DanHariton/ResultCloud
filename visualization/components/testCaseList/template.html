<div class="card">
    <div class="card-content">
        <span class="card-title black-text">Test Cases</span>
                <div class="end" id="field-block" style="position:relative">
                        <input type="text" placeholder="Filter test cases" class="filter" id="my-input" ng-keypress="KeyAddFilter($event);" ng-model="FilterField.value"/>
                    <ul class="dropdown-list" ng-show="FilterField.value">
                        <li class="dropdown-list-item" ng-repeat="filterItem in FilterList | filter:FilterField.value"><a ng-click="AddFilter(filterItem.hide_name)" style="display: block">{{filterItem.show_name}}</a></li>
                    </ul>
                </div>
                <div ng-repeat="filtr in Filter" class="chip">
                    {{filtr}}
                    <i ng-click="DeleteFilter({Filter:filtr})" class="material-icons">close</i>
                </div>


        <div ng-switch on="View">
            <div ng-switch-when="List">
                <div ng-include="'visualization/components/testCaseList/list.html'"></div>
            </div>
            <div ng-switch-when="Grouped">
                <div ng-include="'visualization/components/testCaseList/grouped.html'"></div>
            </div>
        </div>
    </div>
    <div class="card-action">
        <select id="choose_list_template" class="browser-default" ng-model="View" ng-options="viewType for viewType in ListData.ViewTypes"></select>
        <ul ng-show="Pages > 1" class="pagination">
            <li ng-repeat="page in Range(1, Pages)" ng-class="{active: page==Page}"><a ng-click="ChangePage(page)">{{page}}</a></li>
        </ul>
    </div>
</div>
