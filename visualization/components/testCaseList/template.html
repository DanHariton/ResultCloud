<div class="row">
    <div class="large-10 columns">
        <h3>Results</h3>
    </div>
    <div class="large-2 columns" ng-show="Data.ViewTypes && Data.ViewTypes.length > 1">
        <select ng-model="View" ng-options="viewType for viewType in Data.ViewTypes"></select>
    </div>
</div>

<div class="row" ng-repeat="column in Data.Categories[0].Category.TestCases[0].Results">
    <div class="large-12 columns">
        <label>
            {{column.RKey}}
            <input ng-model="ShowColumn[$index]" type="checkbox" ng-true-value="false" ng-false-value="true" checked/>
        </label>
    </div>
</div>

<div ng-switch on="View">
    <div ng-switch-when="List">
        <div ng-include="'visualization/components/testCaseList/list.html'"></div>
    </div>
    <div ng-switch-when="Grouped">
        <div ng-include="'visualization/components/testCaseList/grouped.html'"></div>
    </div>
</div>
