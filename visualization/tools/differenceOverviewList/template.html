<!-- visualization/components/difference/list.html -->
<div class="card">
    <!-- Card content -->
    <div class="card-content">
        <span class="card-title black-text">Test Cases</span>
        <!-- Categories -->
        <div ng-hide="ShowChangesOnly && !list.HasChange" ng-repeat="list in DiffData">
            <h4>{{list.Name}}</h4>
            <div ng-hide="ShowChangesOnly && !testCase.HasChange" ng-repeat="testCase in list.Items">
                <h3>
                    {{testCase.Name}}
                </h3>
                <table class="full-width">
                    <thead>
                        <tr>
                            <th>Key</th>
                            <th ng-repeat="header in list.Headers">{{header}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-hide="ShowChangesOnly && !set.HasChange" ng-repeat="set in testCase.ResultSets">
                            <td>{{set.Key}}</td>
                            <td ng-repeat="result in set.Values" style="{{result.Style}}">{{result.Value}}</td>
                        </tr>
                    </tbody>
                </table>
                <hr ng-show="!$last" />
            </div>
        </div>
    </div>
    <!-- Action bar -->
    <div class="card-action">
        <input type="checkbox" class="filled-in" id="check_all" ng-model="ShowChangesOnly"/>
        <label for="check_all">Show only changes</label>
        <ul ng-show="Pages > 1" class="pagination">
            <li ng-repeat="page in Range(1, Pages)" ng-class="{active: page==Page}"><a ng-click="ChangePage(page)">{{page}}</a></li>
        </ul>
    </div>  
</div>
